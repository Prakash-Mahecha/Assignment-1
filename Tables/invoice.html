<!doctype hmtl>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8"><!--UTF-8 is human readable file-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TABLE</title>
        <style>
            th
            {
                border: 1px solid black;
            }
            td
            {
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <table>
            <caption>A complex Table</caption>
            <thead>
                <tr>
                <th colspan="3">Invoice #23456E2</th>
                <th>21 May 2020</th>
                </tr>
                <tr>
                    <td colspan="2"><b>Pay to:</b> Sarpura Thana <br> 519/7 Children's Park <br> Jodhpur,342001</td>
                    <td colspan="2"><b>Customer:</b> poata choraha <br> 520/7 Children's Park <br> Jodhpur,342001</td>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <th>Name/Des</th>
                        <th>QTY.</th>
                        <th>@</th>
                        <th>Cost</th>
                        <tr>
                            <td>Pens</td>
                            <td>1000</td>
                            <td>10</td>
                            <td>10,000</td>
                        </tr>
                        <tr>
                            <td>Pencils</td>
                            <td>500</td>
                            <td>30</td>
                            <td>15,000</td>
                        </tr>
                    </tr>
                    <!--<tr>
                        <form>

                        <input type="checkbox" colspan="3" >
                        </form>
                    </tr>-->
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Subtotal</th>
                        <td>12000</td>
                    </tr>
                    <tr>
                        <th colspan="2">Tax</th>
                        <td>10%</td>
                        <td>12000</td>
                    </tr>
                    <tr>
                        <th colspan="3">Grandtotal</th>
                        <td>13200</td>
                    </tr>
                </tfoot>
           
        </table>
    </body>
</html>
